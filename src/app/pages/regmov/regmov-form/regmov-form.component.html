<div class="container movreg ">
  <div class="row">
  <div class="col-sm-6">
    <div class="row">      
        <div class="col-md-4">
          <label>Tipo registro </label>
        </div>
        
        <div class="col-md-6">
          <input [disabled]="true" type="text" class="form-control" [(ngModel)]="regMov.tipo_registro" />
        </div>
      

    </div>
  
    <div class="row">      
        <div class="col-md-4">
          <label>Num. operazione</label>
        </div>
        <div class="col-md-6">
          <input [disabled]="true" type="text" class="form-control" [(ngModel)]="regMov.n_operazione" />
        </div>
    </div>


  </div>

  <div class="col-sm-6">
    <div class="text-right ">
      
      <button class="btn btn-secondary" (click)="goToList()">Elenco movimenti</button>
      &nbsp;&nbsp;
      <button class="btn btn-primary" (click)="addRegMov()">Salva movimento</button>

    </div>
  </div>

  
</div>

<div class="row">      
  <div class="col-md-2">
    <label>Data immissione</label>
  </div>
  <div class="col-md-3">
    <input type="date" class="form-control" [(ngModel)]="regMov.data_immissione" />
  </div>
</div>

  <div class="row">      
    <div class="col-md-2">
      <label>Descrizione</label>
    </div>
    <div class="col-md-10">
      <input type="text" class="form-control" [(ngModel)]="regMov.descrizione_operazione" />
    </div>
</div>



<br />
<div class="row">

    <div class="col-sm-6 carico ">
        <h3>Carico</h3>

        <div class="row">      
            <div class="col-md-3">
              <label>Tipo operazione</label>
            </div>
            <div class="col-md-9">
              <select class="form-control" [(ngModel)]="regMov.c_tipo_operazione" >
                <option [ngValue]="item" *ngFor="let item of TpOp_Carico ">{{item}}</option>  
              </select>                              
            </div>
        </div>

        <div class="row">      
            <div class="col-md-3">
              <label>Num. Memorandum</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" [(ngModel)]="regMov.c_n_memorandum " />
            </div>
        </div>

        <div class="row">      
            <div class="col-md-3">
              <label>Data Memorandum</label>
            </div>
            <div class="col-md-9">
              <input type="date" class="form-control" [(ngModel)]="regMov.c_dt_memorandum " />
            </div>
        </div>
        
        <div class="row">      
            <div class="col-md-3">
              <label>Mezzo trasporto</label>
            </div>
            <div class="col-md-9">
              <select class="form-control" [(ngModel)]="regMov.c_mezzo_trasporto" >
                <option [ngValue]="item.codice" *ngFor="let item of mezziTrasp ">{{item.descrizione}}</option>  
              </select>                              
            </div>
        </div>

        <div class="row">      
            <div class="col-md-3">
              <label>Documento dogana</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" [(ngModel)]="regMov.c_doc_dogane " />
            </div>
        </div>

        <div class="righe">
            <!-- Elenco righe di carico -->
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr class="text-center">
                    <th>prodotto</th>
                    <th>Qta</th>
                    <th>Peso</th>
                    <th>Valore</th>
                    <th></th>
                    <th></th>  
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let item of c_righeMov ; let i = index" class="text-center">

                    <td>{{ item.descrizione_prodotto }}</td>
                    <td>{{ item.quantita }}</td>
                    <td>{{ item.peso_kg }}</td>
                    <td>{{ item.valore }}</td>

                    <td width="6%">
                      <button class="btn righe-btn-edit" (click)="goToUpdateRigaRegMov(item)"></button>
                    </td>
                    <td width="6%">
                      <button class="btn righe-btn-delete" (click)="deleteRigaRegMov(item.id)"></button>
                    </td>
                    
                  </tr>
                  
                </tbody>
              </table>
            </div>
            <div class="text-right">
              <button class="btn btn-secondary" (click)="goToAddRigaRegMov('C')">Aggiungi riga</button>
            </div>
          
        </div>
    </div>



    <div class="col-sm-6 scarico">
        <h3>Scarico</h3>

        <div class="row">      
            <div class="col-md-3">
              <label>Tipo operazione</label>
            </div>
            <div class="col-md-9">
              <select class="form-control" [(ngModel)]="regMov.s_tipo_operazione" >
                <option [ngValue]="item" *ngFor="let item of TpOp_Scarico ">{{item}}</option>  
              </select>
            </div>
        </div>

        <div class="row">      
            <div class="col-md-3">
              <label>Num. Memorandum</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" [(ngModel)]="regMov.s_n_memorandum " />
            </div>
        </div>

        <div class="row">      
            <div class="col-md-3">
              <label>Data Memorandum</label>
            </div>
            <div class="col-md-9">
              <input type="date" class="form-control" [(ngModel)]="regMov.s_dt_memorandum " />
            </div>
        </div>
        
        <div class="row">      
            <div class="col-md-3">
              <label>Mezzo trasporto</label>
            </div>
            <div class="col-md-9">
              
              <select class="form-control" [(ngModel)]="regMov.s_mezzo_trasporto" >
                <option [ngValue]="item.codice" *ngFor="let item of mezziTrasp ">{{item.descrizione}}</option>  
              </select>                              

            </div>
        </div>

        <div class="row">      
            <div class="col-md-3">
              <label>Documento dogana</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" [(ngModel)]="regMov.s_doc_dogane " />
            </div>
        </div>


        <div class="righe">
          <!-- Elenco righe di scarico -->
         
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr class="text-center">
                  <th>prodotto</th>
                  <th>Qta</th>
                  <th>Peso</th>
                  <th>Valore</th>
                  <th></th>
                  <th></th>  
                </tr>
              </thead>

              <tbody>

                <tr *ngFor="let item of s_righeMov ; let i = index" class="text-center">

                  <td>{{ item.descrizione_prodotto }}</td>
                  <td>{{ item.quantita }}</td>
                  <td>{{ item.peso_kg }}</td>
                  <td>{{ item.valore }}</td>

                  <td width="6%">
                    <button class="btn righe-btn-edit" (click)="goToUpdateRigaRegMov(item)"></button>
                  </td>
                  <td width="6%">
                    <button class="btn righe-btn-delete" (click)="deleteRigaRegMov(item.id)"></button>
                  </td>

                </tr>

              </tbody>
            </table>
          </div>
          <div class="text-right">
            <button class="btn btn-secondary" (click)="goToAddRigaRegMov('S')">Aggiungi riga</button>
          </div>
        
      </div>


    </div>
    
</div>

    <br>
    
  </div>
