<div class="table-responsive">
    <table class="table">
      <thead>
        <tr class="text-center">
          <th>No</th>
          <th>Codice mezzo trasporto</th>
          <th>Descrizione</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mezziTrasp ; let i = index" class="text-center">
          <td>{{ i + 1 }}</td>
          <td>{{ item.codice }}</td>
          <td>{{ item.descrizione }}</td>
          <td width="15%">
            <button class="btn btn-primary" (click)="goToUpdateMezziTrasp(item)">Modifica</button>
          </td>
          <td width="15%">
            <button class="btn btn-danger" (click)="deleteMezziTrasp(item.codice)">Elimina</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-right">
    <button class="btn btn-secondary" (click)="goToAddMezziTrasp()">Aggiungi mezzo trasporto</button>
    &nbsp;&nbsp;
    <button class="btn btn-secondary" (click)="goToIndex()">Indietro</button>
  </div>
