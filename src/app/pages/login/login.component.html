
<div class="container">
    <div class="row">
      <div class="col-md-2">
        <label>Nome utente</label>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" [(ngModel)]="utente " />
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <label>Password</label>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" [(ngModel)]="password" />
      </div>
    </div>
    <br>
    <div class="col-md-6 text-center">
      <button class="btn btn-secondary" (click)="Autentica()">Login </button>
    </div>
  </div>
